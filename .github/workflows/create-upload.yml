name: YouTube Auto Upload

on:
  schedule:
    - cron: '0 22 * * *'  # 5PM CST = 11PM UTC
  workflow_dispatch:

jobs:
  upload-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t yt-upload .

      - name: Run video generation and upload
        run: |
          docker run \
            -e YT_CLIENT_ID=${{ secrets.YT_CLIENT_ID }} \
            -e YT_CLIENT_SECRET=${{ secrets.YT_CLIENT_SECRET }} \
            -e YT_REFRESH_TOKEN=${{ secrets.YT_REFRESH_TOKEN }} \
            yt-upload
