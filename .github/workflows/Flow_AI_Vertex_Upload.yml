name: Flow Video AI_Vertex

on:
  schedule:
    - cron: '0 22 * * *'   # 5PM CST
  workflow_dispatch:

jobs:
  generate_and_upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-aiplatform google-auth google-api-python-client

      - name: Create output folder
        run: mkdir -p video_output

      - name: Generate video via Flow
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python vertex_generate.py

      - name: Download & Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python vertex_generate.py
