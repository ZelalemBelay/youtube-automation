name: Daily News Video

on:
  schedule:
    - cron: '0 12 * * *'  # 7 AM CST (CST = UTC-5, so 7+5 = 12 UTC)
    - cron: '0 10 * * *'  # 5 AM CST (10 UTC)
  workflow_dispatch:      # Manual run option
  push:                   # Optional: run on push

jobs:
  build-video:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pydub \
            google-cloud-texttospeech \
            newspaper3k \
            lxml_html_clean

      - name: 🧰 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-noto \
            fonts-noto-color-emoji \
            python3-dev \
            libxml2-dev \
            libxslt-dev \
            libjpeg-dev \
            zlib1g-dev \
            libsndfile1 \
            poppler-utils \
            libffi-dev \
            build-essential

      - name: 📁 Ensure assets directory exists
        run: |
          ls assets || echo "⚠️ Warning: 'assets' folder or its files might be missing"

      - name: 🔐 Authenticate Google Cloud (if needed)
        # Optional: only needed if using service account key
        if: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 != '' }}
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}" | base64 -d > gcloud_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=gcloud_key.json

      - name: 🎬 Run video generation script
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}
          GSEARCH_CSE_ID: ${{ secrets.GSEARCH_CSE_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}  # Needed if using SA key
        run: |
          python create_news_video.py