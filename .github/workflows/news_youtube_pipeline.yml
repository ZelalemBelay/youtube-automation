name: Daily News Video

on:
  schedule:
    #- cron: '0 13 * * *'  # 8 AM CST (UTC+5)
    #- cron: '0 18 * * *'  # 1 PM CST (UTC+5)
    #- cron: '0 22 * * *'  # 5 PM CST/CDT
  workflow_dispatch:
#  push:

jobs:
  Build-Video-Upload-Youtube:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: üß∞ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-noto \
            fonts-noto-color-emoji \
            python3-dev \
            libxml2-dev \
            libxslt-dev \
            libjpeg-dev \
            zlib1g-dev \
            libsndfile1 \
            poppler-utils \
            libffi-dev \
            build-essential \
            libcairo2-dev \
            pkg-config

      - name: üì¶ Install base Python dependencies
        run: |
          python -m pip install --upgrade pip

          # Install core packages individually to avoid dependency hell
          pip install requests
          pip install pydub
          pip install google-cloud-texttospeech
          pip install newspaper3k
          pip install lxml_html_clean
          pip install google-auth
          pip install google-auth-oauthlib
          pip install google-api-python-client
          pip install yt-dlp
          pip install google-generativeai

      - name: üì¶ Install Cairo connector for Python
        run: pip install cairocffi

      - name: üì¶ Install Cairosvg
        run: pip install cairosvg

      - name: List files with sizes to debug
        run: ls -Rlha

      - name: üé¨ Run video generation
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}
          GSEARCH_CSE_ID: ${{ secrets.GSEARCH_CSE_ID }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        run: |
          python .github/workflows/create_news_video.py

      - name: üé¨ Create final Video with intro
        run: |
          python .github/workflows/merge_intro_content.py

      - name: List files with sizes to debug
        run: ls -Rlha

      - name: üé¨ Upload to YouTube
        env:
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        run: |
          python .github/workflows/upload_video.py