name: Daily News Video

on:
  schedule:
    - cron: '0 10 * * *'  # 5 AM CST (UTC+5)
    - cron: '0 12 * * *'  # 7 AM CST
  workflow_dispatch:
  push:

jobs:
  build-video:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pydub \
            google-cloud-texttospeech \
            newspaper3k \
            lxml_html_clean \
            google-auth \
            google-auth-oauthlib \
            google-api-python-client

      - name: ğŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-noto \
            fonts-noto-color-emoji \
            python3-dev \
            libxml2-dev \
            libxslt-dev \
            libjpeg-dev \
            zlib1g-dev \
            libsndfile1 \
            poppler-utils \
            libffi-dev \
            build-essential

      - name: ğŸ“ Check assets directory
        run: |
          ls assets || echo "âš ï¸ Warning: 'assets' folder or its files might be missing"

      - name: ğŸ¬ Run video generation and YouTube upload
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}
          GSEARCH_CSE_ID: ${{ secrets.GSEARCH_CSE_ID }}
          YT_CLIENT_SECRET_B64: ${{ secrets.YT_CLIENT_SECRET_B64 }}  # base64 of client_secrets.json
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        run: |
          mkdir -p ~/.config/gcloud
          echo "${YT_CLIENT_SECRET_B64}" | base64 -d > client_secrets.json
          python create_news_video.py

      - name: ğŸ§¹ Clean up credentials
        run: |
          rm -f client_secrets.json || true