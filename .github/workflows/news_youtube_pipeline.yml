name: Daily News Video

on:
  schedule:
    - cron: '0 12 * * *'  # 7 AM CST (CST = UTC-5, so 7+5 = 12 UTC)
    - cron: '0 10 * * *'  # 5 AM CST (10 UTC)
  workflow_dispatch:      # Manual run option
  push:                   # Optional: run on push

jobs:
  build-video:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pydub \
            google-cloud-texttospeech \
            newspaper3k \
            lxml_html_clean

      - name: üß∞ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-noto \
            fonts-noto-color-emoji \
            python3-dev \
            libxml2-dev \
            libxslt-dev \
            libjpeg-dev \
            zlib1g-dev \
            libsndfile1 \
            poppler-utils \
            libffi-dev \
            build-essential

      - name: üìÅ Ensure assets directory exists
        run: |
          ls assets || echo "‚ö†Ô∏è Warning: 'assets' folder or its files might be missing"

      - name: üé¨ Run video generation script
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}
          GSEARCH_CSE_ID: ${{ secrets.GSEARCH_CSE_ID }}
        run: |
          python create_news_video.py

      - name: üßπ Clean up credentials
        run: rm -f gcp-key.json