name: Daily News Video

on:
  schedule:
    - cron: '0 12 * * *'  # 7 AM CST (CST = UTC-5, so 7+5 = 12 UTC)
    - cron: '0 10 * * *'  # 5 AM CST (10 UTC)
  workflow_dispatch:      # Manual run option
  push:                   # Optional: run on push

jobs:
  build-video:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pydub \
            google-cloud-texttospeech \
            newspaper3k \
            lxml_html_clean

      - name: 🧰 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-noto \
            fonts-noto-color-emoji \
            python3-dev \
            libxml2-dev \
            libxslt-dev \
            libjpeg-dev \
            zlib1g-dev \
            libsndfile1 \
            poppler-utils \
            libffi-dev \
            build-essential

      - name: 📁 Ensure assets directory exists
        run: |
          ls assets || echo "⚠️ Warning: 'assets' folder or its files might be missing"

      - name: 🔐 Decode GCP service account JSON
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > gcp-key.json
        env:
          GCP_SA_KEY_BASE64: ${{ secrets.GCP_SA_KEY_BASE64 }}

      - name: 🎬 Run video generation script
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}
          GSEARCH_CSE_ID: ${{ secrets.GSEARCH_CSE_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          python create_news_video.py

      - name: 🧹 Clean up credentials
        run: rm -f gcp-key.json